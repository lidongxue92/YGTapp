<!DOCTYPE html>
<html>
<head>
    <title>直播间</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/ygtcommon.css">
</head>
<style type ="text/css">
</style>

<body ontouchstart>
    <header id='header' class="top">
        <h1 class="title name">
            <span class="back" onclick="api.closeWin();"></span>
            <span>全部直播间</span>
        </h1>
    </header>
    <!--主要内容  -->
    <section>

    </section>

    <script src="../js/jquery-weui.min.js"></script>
    <script type="application/javascript" src="../js/lib/fastclick.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript">
        var apihost = $api.getStorage('apihost');
        if (apihost == undefined || apihost == '') {
            apihost = 'http://member.ygt.cm';
            $api.setStorage('apihost', apihost);
        }
        apiready = function() {
            var header = $api.byId('header');
            $api.fixStatusBar(header);
            //  禁止左右滑动
            api.setWinAttr({
                slidBackEnabled : false
            });
            //  禁止左右滑动

            // 上拉刷新 滚动加载
             var top = $api.offset($api.byId('header')).h ;
            api.openFrame({
                name: 'liveframe',
                url: 'liveframe.html',
                rect: {
                    marginLeft:0,    //相对父 window 左外边距的距离
                    marginTop:top,    //相对父 window 上外边距的距离
                    marginBottom:0,    //相对父 window 下外边距的距离
                    marginRight:0
                },
                pageParam: {
                    name: 'test'
                },
                bounces: true,
                vScrollBarEnabled: false,
                hScrollBarEnabled: false
            });

            // 上拉刷新 滚动加载
        }
        $(function() {
            FastClick.attach(document.body);
        });

    </script>
</body>

</html>
