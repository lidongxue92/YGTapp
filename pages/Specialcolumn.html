<style>


    .titleright {
        position: absolute;
        right: 20px;
        font-size: 14px;
    }
    /*中间tab切换*/

    .middletab {
        position: relative;
        padding: 15px 10px;
        text-align: left;
        margin-top: 75px;
        white-space: nowrap;
        height: 20px;
        z-index: 11;
    }
    .sh{overflow: hidden;}
    .middletab .tab {
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
        font-weight: 400;
        color: #000;
        text-align: center;
        padding: 0 5px;
    }

    .middletab .active {
        color: #ff9913;
        text-align: center;
        position: relative;
        font-weight: 600;
    }

    .middletab .active:after {
        content: '';
        position: absolute;
        width: 40%;
        height: 2px;
        background: #ff9913;
        bottom: -8px;
        left: 30%;
    }
    .middletab .buth{position: fixed;width: 40px;height: 40px;right: 0px;display: inline-block;top: 75px;background: #f8f8f8;transform: rotate(-90deg);}
    .middletab .buth img{width: 20%;position: relative;left: 12px;top: 8px;}
    .middletab .tab img {
        width: 30px;
        height: auto;
    }

    .middletab .tab p {
        line-height: 20px;
        height: 20px;
        padding: 0;
        margin: 0;
    }
    .hidenav {white-space:normal;height: 140px;width: 100%;padding: 10px 0;overflow: hidden;position: relative;top: -60px;background: #fff;display: none;z-index: 111;}
    .hidenav .tab{
        display: inline-block;
        padding: 4px 10px;
        background: #eee;
        border-radius: 10px;
        color: #666;
        margin-left: 10px;
        margin-bottom: 10px;
    }
    .hidenav .active{background: #ff9913;color: #fff;}
    .hidenav .buth{position: absolute;width: 10px;height: 20px;right: 20px;display: inline-block;top: 10px;background: #fff;transform: rotate(90deg);}
    .hidenav .buth img{width: 100%;position: relative;}
    /*适配iphonex*/

    @media screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
        .hidenav{top: -60px;height: 140px;}
        .middletab {
            margin-top: 95px;
        }
        .middletab .buth{top: 95px;}
    }
    @media screen and (max-width: 320px){
        .middletab .buth{left: 88%;}
    }
</style>

<body>
    <!-- 头部 -->
    <header class="top" id="header">

        <span class="buth" onclick="nav();">

    </div>
    <div class="hidenav" id="hidenav">
        <span class="tab active tab1" onclick="openList(0, this);">
            <p>全部</p>
        </span>
        <span class="buth" onclick="closenav();">
            <img src="../img/back_light.png" />

<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var apihost = $api.getStorage('apihost');
    if (apihost == undefined || apihost == '') {
        apihost = 'http://member.ygt.cm';
        $api.setStorage('apihost', apihost);
    }
    var ygtuserinfo = '';
    var toph = 0;
    var bottomh = 0;
    var liveid = '';
    apiready = function() {
        //判断是否登录
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        console.log(JSON.stringify(ygtuserinfo));
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        //  禁止左右滑动
        api.setWinAttr({
            slidBackEnabled: false
        });
        // 设置状态栏
        api.setStatusBarStyle({
            style: 'dark'
        });
        // 获取类型
        getteactype();
        // 上拉刷新 滚动加载
        liveid = api.pageParam.id;
        var tourl = $api.getStorage('tourl');
        if (liveid != 0 ) {
            $('#headernav').hide();
            toph = parseInt($api.offset($api.byId('header')).h)
            $api.rmStorage('tourl')
            classification = api.pageParam.classification;
            $("#header .title").html(classification);
        }else{
            toph = parseInt($api.offset($api.byId('header')).h) + parseInt($api.offset($api.byId('headernav')).h);
            $("#header .title").html('系列课');
            liveid = 0;
        }

        api.openFrame({
            name: 'Specialcolumnframe',
            url: './Specialcolumnframe.html',
            rect: {
                marginLeft: 0, //相对父 window 左外边距的距离
                marginTop: toph, //相对父 window 上外边距的距离
                marginBottom: 0, //相对父 window 下外边距的距离
                marginRight: 0
            },
            pageParam: {
                name: 'test',
                typeid:liveid
            }
        });


        // 上拉刷新 滚动加载

        //判断是否登录
        if (!ygtuserinfo || !ygtuserinfo.id) {
            api.openWin({
                name: 'login',
                url: '../login.html',
                animation: {
                    type: 'none'
                }
            });
        }
        //判断是否登录
    };


    function nav() {
        $('#hidenav').show();
        $('#headernav').addClass('sh')
        $("#hidenav .tab").removeClass('active')
        $('#hidenav .tab1').addClass('active')
        toph = parseInt($api.offset($api.byId('header')).h) +parseInt($api.offset($api.byId('hidenav')).h);
        api.closeFrame({
            name: 'management'
        });
        api.closeFrame({
            name: 'Specialcolumnframe'
        });
        api.openFrame({
            name: 'Specialcolumnframe',
            url: './Specialcolumnframe.html',
            rect: {
                marginLeft: 0, //相对父 window 左外边距的距离
                marginTop: toph, //相对父 window 上外边距的距离
                marginBottom: bottomh, //相对父 window 下外边距的距离
                marginRight: 0
            },
            pageParam: {
                name: 'test',
                typeid: '0'
            }
        });
    }
    function closenav() {
        $('#hidenav').hide();
        $('#headernav').removeClass('sh')
        $('#headernav .tab1').addClass('active')
        toph = parseInt($api.offset($api.byId('header')).h) + parseInt($api.offset($api.byId('headernav')).h);
        api.closeFrame({
            name: 'Specialcolumnframe'
        });
        api.openFrame({
            name: 'Specialcolumnframe',
            url: './Specialcolumnframe.html',
            rect: {
                marginLeft: 0, //相对父 window 左外边距的距离
                marginTop: toph, //相对父 window 上外边距的距离
                marginBottom: bottomh, //相对父 window 下外边距的距离
                marginRight: 0
            },
            pageParam: {
                name: 'test',
                typeid: '0'
            }
        });
    }
    function getteactype() {
        api.ajax({
            url: apihost + '/api/wtk/classroom/getTeachType',
            method: 'post',
            headers: {
                'TOKEN': ygtuserinfo.token
            },
            data: {
                values: {
                    uid: ygtuserinfo.id
                }
            }
        }, function(ret, err) {
            console.log(JSON.stringify(ret));
            if (ret) {
                if (ret.code == 1) {
                    var len = ret.data.result.length;
                    var barhtml = '';
                    for (var i = 0; i < len; i++) {
                        barhtml += '<span class="tab" onclick="openList(' + ret.data.result[i]['id'] + ', this);">' +
                            '<p>' + ret.data.result[i]['name'] + '</p>' +
                            '</span>';
                    }
                    $api.append($api.byId('headernav'), barhtml);
                    $api.append($api.byId('hidenav'), barhtml);
                } else {
                    alert('类型请求错误');
                }

            } else {
                // alert( JSON.stringify( err ) );
                alert(err.msg);
            }
        });

    }
    // 跳转全部直播间页面
    function openLive() {
        api.openWin({
            name: 'lives',
            url: './live2.html',
            pageParam: {
                name: 'test'
            },
            animation: {
                type: 'none'
            }
        });

    }

    //直播页面详情跳转
    function opnew(id) {
        api.openWin({
            name: 'classroom',
            url: './classroom.html',
            pageParam: {
                name: 'test',
                id: id
            },
            bgColor: 'rgba(0,0,0,0)',
            animation: {
                type: 'none'
            }
        })
    }

    function openguide(id) {
        api.openWin({
            name: 'guide',
            url: './guide.html',
            pageParam: {
                name: 'test',
                id: id
            },
            animation: {
                type: 'none'
            }
        });
    }
    // 管理/护理课程
    function openList(id, obj) {
        api.closeFrame({
            name: 'Specialcolumnframe'
        });
        $api.removeCls($api.dom('.active'), 'active');
        $("#hidenav .tab").removeClass('active')
        $api.addCls(obj, 'active');
        api.openFrame({
            name: 'Specialcolumnframe',
            url: './Specialcolumnframe.html',
            rect: {
                marginLeft: 0, //相对父 window 左外边距的距离
                marginTop: toph, //相对父 window 上外边距的距离
                marginBottom: bottomh, //相对父 window 下外边距的距离
                marginRight: 0
            },
            pageParam: {
                typeid: id
            },
            bounces: true,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });

    }
    function goback() {
        tourl = $api.getStorage('tourl')
        if (tourl == 'audioclass') {
            api.addEventListener({
                name:'viewdisappear'
            }, function(ret, err){
               api.closeWin();
            });
            index();
        }else{
            api.closeWin();
        }
    }

    //首页
    function index() {
        api.openWin({
            name: 'root',
            url: '../index.html',
            pageParam: {
                name: 'test'
            },
            bgColor: 'rgba(0,0,0,0)',
            animation: {
                type: 'none'
            }
        })
    }
</script>
