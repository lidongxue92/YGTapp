<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />

    <title>直播列表Frame</title>

    <style>
        /*主体内容样式*/

        .list {
            padding: 15px;
            color: #333;
            background: #fff;
            border-bottom: 1px solid #f1f1f1;
        }

        .list img {
            width: 38%;
            vertical-align: top;
            border-radius: 3px;
            overflow: hidden;
            height: 70px;
        }

        .list .right {
            display: inline-block;
            margin-left: 2%;
            width: 58%;
            position: relative;
            top: 0;
        }

        .list .right .title {
            color: #424242;
            font-weight: normal;
            font-size: 1.1rem;
            width: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
            word-wrap: break-word;
            word-break: break-all;
            max-height: 36px;
            line-height: 18px;
            white-space: normal;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            padding: 0;
            margin: 0;
        }

        .list .right p {
            padding: 0;
            margin: 0;
            margin-top: 2px;
        }

        .list .right p span {
            display: inline-block;
            text-align: left;
            font-size: 0.8rem;
        }

        .list .right p .Browsing {
            font-weight: 500;
            color: #b8b8b8;
        }

        .list .right p .Browsing img {
            height: 13px;
            width: auto;
            position: relative;
            top: 0px;
        }

        .list .right p .free {
            color: #ff9913;
            font-size: 13px;
            font-weight: 900;
            float: right;
        }

        .list .right p span b {
            font-weight: normal;
        }

        .list .right p .freetime {
            position: relative;
            font-weight: normal;
            color: #999;
            font-size: 13px;
            font-weight: normal;
        }

        .list .right p .freetime:after {
            content: '';
            display: inline-block;
            position: absolute;
            width: 100%;
            height: 1px;
            background: #999;
            left: 0;
            top: 50%;
        }

        .list .right p .freebth {
            background: #ff9913;
            color: #fff;
            padding: 3px 8px;
            border-radius: 5px;
            margin-left: 10px;
            color: #fff;
        }

        .lasttitle {
            text-align: center;
            color: #999;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        @media screen and (min-width: 768px) {
            .list img {
                height: 100px;
            }
        }

        #audioclick {
            position: fixed;
            left: 5%;
            bottom: 10px;
            width: 80%;
            background: rgba(0, 0, 0, .7);
            padding: 10px 5%;
            border-radius: 10px;
            display: none
        }

        #audioclick span {
            display: inline-block;
            width: 65%;
        }

        #audioclick .hed {
            position: relative;
            width: 60px;
            vertical-align: top;
            margin-right: 10px;
        }

        #audioclick .pic {
            width: 60px;
            height: 36px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        #audioclick .close {
            width: 20px;
            float: right;
            position: relative;
            top: 8px;
        }

        #audioclick .pause {
            position: absolute;
            left: 20px;
            width: 20px;
            top: 10px;
        }

        #audioclick b {
            display: inline-block;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #e4e4e4;
        }
    </style>
</head>

<body>
    <div id="Tolist" data-url='buylog'>

        <span>

        </span>
    </div>
    <div id="audioclick">
        <p onclick="audioto();" style="display:inline-block;width:90%;">
            <span class="hed">
                <img class="pic" src="" />
            </span>
            <span>
                <b class="title"></b>
                <b class="listtitle"></b>

        </p>
        <img class="close" src="../img/round_close.png" />
    </div>
</body>
<script src="../js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var apihost = $api.getStorage('apihost');
    if (apihost == undefined || apihost == '') {
        apihost = 'http://member.ygt.cm';
        $api.setStorage('apihost', apihost);
    }
    var page = 1;
    var pagesize = 4;
    var loading = false;
    var ygtuserinfo = $api.getStorage('ygtuserinfo');
    var systemtype = '';
    var iswxpay = $api.getStorage('iswxpay');


    apiready = function() {
        systemtype = api.systemType;
        //输出Log，Log将显示在APICloud Studio控制台
        classtitle = $api.getStorage('classtitle');
        listtitle = $api.getStorage('listtitle');
        backImg = $api.getStorage('bakcimg');
        $('#audioclick .title').html(classtitle);
        $('#audioclick .listtitle').html(listtitle);
        $("#audioclick .pic").attr('src', backImg)
        if (classtitle == undefined) {
            $("#audioclick").hide();
        } else {
            $("#audioclick").show();
        }
        api.addEventListener({
            name: 'viewappear'
        }, function(ret, err) {
            classtitle = $api.getStorage('classtitle');
            listtitle = $api.getStorage('listtitle');
            backImg = $api.getStorage('bakcimg');
            $('#audioclick .title').html(classtitle);
            $('#audioclick .listtitle').html(listtitle);
            $("#audioclick .pic").attr('src', backImg)
            var stop = $('body').scrollTop();
            if (classtitle != undefined && classtitle != '' && stop < 100) {
                $("#audioclick").show();
            } else {
                $("#audioclick").hide();
            }
        });
        //音频入口
        window.onscroll = function() {
                classtitle = $api.getStorage('classtitle');
                var sat = $("#audioclick").attr('hidden')
                var stop = $('body').scrollTop();
                if (sat == undefined && classtitle != undefined) {
                    if (stop > 100) {
                        $("#audioclick").slideUp(200);
                    } else if (stop < 200) {
                        $("#audioclick").slideDown(200);
                    }
                } else {
                    $("#audioclick").hide();
                }
            }
            //  禁止左右滑动
        api.setWinAttr({
            slidBackEnabled: false
        });
        //  禁止左右滑动
        api.setRefreshHeaderInfo({
            bgColor: '#fefefe',
            textColor: '#999',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            //  textLoading:'<img src="widget://img/loading.gif" />',
            showTime: false
        }, function(ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            page = 1;
            $api.html($api.byId('Tolist'), '');
            api.refreshHeaderLoading();
            loadData();
            if (loading) loading = false;
            setTimeout('api.refreshHeaderLoadDone()', '500'); //api.refreshHeaderLoadDone();
        });
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err) {
            if (loading) {
                return;
            }
            loading = true;
            page++; //页数
            loadData();
            loading = false;
        });
        $(".loading").show();
        loadData();
    };
    $("#audioclick .close").click(function() {
        $("#audioclick").css('display', 'none');
        $("#audioclick").attr('hidden', 'true')
        api.closeWin({
            name: 'audioclass'
        });
    })

    function loadData() {
        console.log(page);
        var type = 1;
        if (!ygtuserinfo || !ygtuserinfo.id) {
            return false;
        }
        api.ajax({
            url: apihost + '/api/wtk/myhome/buycourse',
            method: 'post',
            headers: {
                'TOKEN': ygtuserinfo.token
            },
            data: {
                values: {
                    'page': page,
                    'pagesize': 10,
                    'uid': ygtuserinfo.id
                }
            }
        }, function(ret, err) {
            $(".loading").hide();
            console.log(JSON.stringify(err));
            if (ret) {
                console.log(JSON.stringify(ret));
                if (ret.code == 1) {
                    var len = ret.data.result.length;
                    var html = '';
                    for (var i = 0; i < len; i++) {
                        if (ret.data.result[i]['object_type'] == 2) {
                            html += '<div class="list" tapmode onclick="openspecialguide(' + ret.data.result[i].info['id'] + ');" >';
                            html += '<img src="' + ret.data.result[i].info['pic'] + '">' +
                                '<div class="right">' +
                                '<h5 class="title">' + ret.data.result[i].info['name'] + '</h5>' +
                                '<p >' + ret.data.result[i].info['listtitle'] + '</p>'
                        } else {
                            if (ret.data.result[i].info['type'] == 1) {
                                html += '<div class="list" tapmode onclick="classroom(' + ret.data.result[i].info['id'] + ');" >';
                            }else if (ret.data.result[i].info['type'] == 4) {
                                html += '<div class="list" tapmode onclick="opensigleaudio(' + ret.data.result[i].info['id'] + ');" >';
                            }else{
                                html += '<div class="list" tapmode onclick="classroomvide(' + ret.data.result[i].info['id'] + ');" >';
                            }
                            html += '<img src="' + ret.data.result[i].info['thumb'] + '">' +
                                '<div class="right">' +
                                '<h5 class="title">' + ret.data.result[i].info['name'] + '</h5>' +
                                '<p >' + ret.data.result[i].info['listtitle'] + '</p>'
                        }
                        html += '</div>' +
                            '</div>';
                    }

                    $api.append($api.byId('Tolist'), html);
                    if (len == 10) {
                        //  遍历直播间数据

                    } else {
                        var html2 = ' ';
                        html2 += "<div class='lasttitle'>暂无更多课程</div>";
                        $api.append($api.byId('Tolist'), html2);
                        loading = true;
                        $(".weui-loadmore").hide();
                    };
                };
            }
        });
    }

    //跳转
    function audioto() {
        var audioid = $api.getStorage('audioid');
        if (audioid) {
            id = audioid;
        } else {
            id = 2774;
        }
        var url = $('#Tolist').attr('data-url')
        $api.setStorage('url', url);
        var audiokey = $api.getStorage('audiokey')
        if (audiokey == '0') {
            api.openWin({
                name: 'sigleaudio',
                url: './sigleaudio.html',
                pageParam: {
                    name: 'test',
                    id: audioid
                },
                bgColor: 'rgba(0,0,0,0)',
                animation: {
                    type: "movein", //动画类型（详见动画类型常量）
                    subType: "from_bottom", //动画子类型（详见动画子类型常量）
                    duration: 100
                }
            })
        } else {
            api.openWin({
                name: 'audioclass',
                url: './audioclass.html',
                pageParam: {
                    name: 'test',
                    specialid: audioid
                },
                bgColor: 'rgba(0,0,0,0)',
                animation: {
                    type: "movein", //动画类型（详见动画类型常量）
                    subType: "from_bottom", //动画子类型（详见动画子类型常量）
                    duration: 100
                }
            })
        }
        setTimeout('api.closeWin({name: "Management"});', '200');

    }
    //直播页面详情跳转
    function openguide(id) {
        api.openWin({
            name: 'guide',

                name: 'test',

    //历史视频
    function clsromvdohistory(id) {
        api.openWin({

    //直播页面详情跳转
    function classroom(id) {
        api.openWin({
            name: 'classroom',
            url: './classroom.html',
            pageParam: {
                name: 'test',
                id: id
            },
            bgColor: 'rgba(0,0,0,0)',

            }
        })
    }
    //直播视频跳转
    function classroomvide(id) {
        api.openWin({
            name: 'classroomvide',
            url: './classroomvide.html',
            pageParam: {
                name: 'test',
                id: id
            },
            bgColor: 'rgba(0,0,0,0)',
            animation: {
                type: 'none'
            }
        })
    }

    function opensigleaudio(id) {
        var url = $('#Tolist').attr('data-url')
        $api.setStorage('url', url);
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        if (ygtuserinfo.id == -1) {
            api.openWin({
                name: 'loginframe',
                url: './loginframe.html',
                animation: {
                    type: 'none'
                }
            });

        }else {
            api.openWin({
                name: 'sigleaudio',
                url: './sigleaudio.html',
                pageParam: {
                    id: id
                },
                animation: {
                    type: 'none'
                },
                reload:true
            });
        }
    }
    //回顾直播页面详情跳转
    function classroomhistory(id) {
        api.openWin({
            name: 'classroomhistory',
            url: './classroomhistory.html',
            pageParam: {
                name: 'test',
                id: id
            },
            bgColor: 'rgba(0,0,0,0)',

        })
    }


    //打开系列课
    function openspecialguide(id) {
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        var url = $('#Tolist').attr('data-url')
        $api.setStorage('url', url);
        $api.setStorage('url1', url);
        if (ygtuserinfo.id == -1) {
            api.openWin({
                name: 'loginframe',
                url: './loginframe.html',
                animation: {
                    type: 'none'
                }
            });

        } else {
            api.openWin({
                name: 'Specialguide',
                url: './Specialguide.html',
                pageParam: {
                    id: id
                },
                reload: true
            });
        }

    }
    //打开音频
    function openaudioclass(id) {
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        var url = $('#Tolist').attr('data-url')
        $api.setStorage('url', url);
        if (ygtuserinfo.id == -1) {
            api.openWin({
                name: 'loginframe',
                url: './loginframe.html',
                animation: {
                    type: 'none'
                }
            });

        } else {
            api.openWin({
                name: 'sigleaudio',
                url: './sigleaudio.html',
                pageParam: {
                    id: id

                reload: true
            });
        }

    }
    //音频付费
    function audioclassguide(id) {
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        if (ygtuserinfo.id == -1) {
            api.openWin({
                name: 'loginframe',

        } else {
            api.openWin({

</script>
