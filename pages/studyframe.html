<script type="text/javascript">
    var apihost = $api.getStorage('apihost');
    if (apihost == undefined || apihost == '') {
        apihost = 'http://member.ygt.cm';
        $api.setStorage('apihost', apihost);
    }
    var ygtuserinfo = '';
    var page = 1;
    var pagesize = 4;
    var loading = false;
    var systemtype = '';
    var iswxpay = $api.getStorage('iswxpay');
    var calsstitle = '';
    var specialtype = 0;
    apiready = function() {
        $(".loading").show();
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        systemtype = api.systemType;
        classtitle = $api.getStorage('classtitle');
        listtitle = $api.getStorage('listtitle');
        backImg = $api.getStorage('bakcimg');
        $('#audioclick .title').html(classtitle);
        $('#audioclick .listtitle').html(listtitle);
        $("#audioclick .pic").attr('src', backImg)
        if (classtitle == undefined) {
            $("#audioclick").hide();
        } else {
            $("#audioclick").show();
        }
        api.addEventListener({
            name:'viewappear'
        }, function(ret, err){
            classtitle = $api.getStorage('classtitle');
            listtitle = $api.getStorage('listtitle');
            backImg = $api.getStorage('bakcimg');
            $('#audioclick .title').html(classtitle);
            $('#audioclick .listtitle').html(listtitle);
            $("#audioclick .pic").attr('src', backImg)
            var stop = $('body').scrollTop();
            if (classtitle != undefined && classtitle != '' && stop < 400) {
                $("#audioclick").show();
            } else {
                $("#audioclick").hide();
            }
        });
        api.setRefreshHeaderInfo({
            bgColor: '#fefefe',
            textColor: '#999',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: false
        }, function(ret, err) {
            page = 1;
            $api.html($api.byId('Tolist'), '');
            loading = true;
            api.refreshHeaderLoading();
            audioData();
            LineChart()
        });
        //音频入口
        window.onscroll = function() {
            classtitle = $api.getStorage('classtitle');
            var sat = $("#audioclick").attr('hidden')
            var stop = $('body').scrollTop();
            if (sat == undefined && classtitle != undefined) {
                if(stop > 100){
                    $("#audioclick").slideUp(200);
                }else if (stop < 200) {
                    $("#audioclick").slideDown(200);
                }
            }else{
                $("#audioclick").hide();
            }
        }
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err) {
            if (loading) {
                return;
            }
            loading = true;
            page++; //页数
            audioData();

        });
        var backurl = $("#Tolist").attr('data-url');
        $api.setStorage('backurl',backurl);

        audioData();
        LineChart()
    }
    $("#audioclick .close").click(function () {
        $("#audioclick").css('display','none');
        $("#audioclick").attr('hidden','true')
        api.closeWin({
            name: 'audioclass'
        });
    })
    //学习数据
    function audioData() {

        // 首页直播间数据
        api.ajax({
            url: apihost + '/api/wtk/classroom/getClassroomLog',
            method: 'post',
            headers: {
                'TOKEN':ygtuserinfo.token
            },
            data: {
                values: {
                    uid: ygtuserinfo.id,
                    page: page,
                    pagesize: '10',
                    specialtype:specialtype
                }
            }
        }, function(ret, err) {
            $(".loading").hide();
            console.log(JSON.stringify(ret)+'报错');
            console.log(JSON.stringify(err)+'报错');
            if (ret) {
                if (ret.code == 1) {
                    var len = ret.data.result.length;
                    var html = '';
                    if (ret.data.total > 0) {
                        for (var i = 0; i < len; i++) {
                            if (ret.data.result[i]['special_id'] > 0) {
                                // 专栏
                                if (ret.data.result[i]['info']['style'] != 1) {
                                    // 需要密码收费
                                    html += '<div class="list" tapmode onclick="Specialguide(' + ret.data.result[i]['info']['id'] + ');" >';
                                }else if (ret.data.result[i]['info']['type'] == 4 ){
                                    html += '<div class="list" tapmode onclick="Specialguide(' + ret.data.result[i]['info']['id'] + ');" >';
                                }else {
                                    html += '<div class="list" tapmode onclick="Specialguide(' + ret.data.result[i]['info']['id'] + ');" >';
                                }
                                html += '<img src="' + ret.data.result[i]['info']['pic'] + '" />' +
                                    '<div class="right">' +
                                    '<h5 class="title" id="title">' + ret.data.result[i]['info']['name'] + '</h5>' +
                                    '<p >' + ret.data.result[i]['info']['listtitle'] + '</p>'
                                if (ret.data.result[i]['info']['style'] == 1) {
                                    html += '<p><span class="free">免费</span></p>';
                                } else if (ret.data.result[i]['info']['style'] == 2) {
                                    html += '<p><span class="free">密码</span></p>';
                                } else {
                                    if (ret.data.result[i]['info']['limitpaying'] == 1) {
                                        html += '<p><span style="float:right;"><b  class="freetime">￥' + ret.data.result[i]['info']['price'] + '</b><b class="freebth">限免</b></span></p>';
                                    } else {
                                        html += '<p><span class="free">￥' + ret.data.result[i]['info']['price'] + '</span></p>';
                                    }
                                }
                                html += '</div>' +
                                    '</div>';
                            }else {
                                if (ret.data.result[i]['info']['style'] != 1) {
                                    // 需要密码收费
                                    html += '<div class="list" tapmode onclick="openguide(' + ret.data.result[i]['info']['id'] + ');" >';
                                }else if (ret.data.result[i]['info']['type'] == 4 && ret.data.result[i]['info']['begintime'] == '回顾'){
                                    html += '<div class="list" tapmode onclick="opensigleaudio(' + ret.data.result[i]['info']['id'] + ');" >';
                                }else if (ret.data.result[i]['info']['type'] == 1 && ret.data.result[i]['info']['begintime'] == '回顾'){
                                    html += '<div class="list" tapmode onclick="classroomhistory(' + ret.data.result[i]['info']['id'] + ');" >';
                                }else if (ret.data.result[i]['info']['type'] == 3 && ret.data.result[i]['info']['begintime'] == '回顾'){
                                    html += '<div class="list" tapmode onclick="openvideohistory(' + ret.data.result[i]['info']['id'] + ');" >';
                                }else {
                                    if (ret.data.result[i]['info']['type'] == 3) {
                                        html += '<div class="list" tapmode onclick="openvideo(' + ret.data.result[i]['info']['id'] + ');" >';
                                    }else{
                                        html += '<div class="list" tapmode onclick="classroom(' + ret.data.result[i]['info']['id'] + ');" >';
                                    }

                                }
                                html += '<img src="' + ret.data.result[i]['info']['thumb'] + '" />' +
                                    '<div class="right">' +
                                    '<h5 class="title" id="title">' + ret.data.result[i]['info']['name'] + '</h5>' +
                                    '<p >' + ret.data.result[i]['info']['listtitle'] + '</p>'
                                if (ret.data.result[i]['info']['style'] == 1) {
                                    html += '<p><span class="free">免费</span></p>';
                                } else if (ret.data.result[i]['info']['style'] == 2) {
                                    html += '<p><span class="free">密码</span></p>';
                                } else {
                                    if (ret.data.result[i]['info']['limitpaying'] == 1) {
                                        html += '<p><span style="float:right;"><b  class="freetime">￥' + ret.data.result[i]['info']['price'] + '</b><b class="freebth">限免</b></span></p>';
                                    } else {
                                        html += '<p><span class="free">￥' + ret.data.result[i]['info']['price'] + '</span></p>';

                                    }

                                }
                                html += '</div>' +
                                    '</div>';
                            }

                        }
                        loading = false;
                        if (len < 10) {
                            html += '<div class="lasttitle">暂无更多课程</div>';
                            loading = true;
                        }
                        $api.append($api.byId('Tolist'), html);
                    }else{
                        loading = true;
                        $('.nodata').show();
                    }

                }else {
                    loading = false;
                }

            }else {
                loading = false;
            }
            api.refreshHeaderLoadDone();
        });
    }

    function LineChart() {
        var w = $(window).width();
        var xw = w/6-10
        toph = $api.offset($api.byId('charttitle')).h;
        var obj = api.require('UIVividLine');
        obj.open({
            rect: {
                x: 10,
                y: toph,
                w: w,
                h:180
            },
            styles: {
                bg: 'transform',
                xAxisGap: xw,
                yAxis: {
                    max: 70,
                    min: 10,
                    step: 10,
                    suffix: '级',
                    width: 0,
                    color: 'transform',
                    size: 12
                },
                xAxis: {
                    color: '#ff9913',
                    size: 12,
                    height: 25,
                },
                coordinate: {
                    horizontal: {
                        color: 'transform',
                        width: 0.5,
                        style: 'solid'
                    },
                    vertical: {
                        color: '#transform',
                        width: 0.5,
                        style: 'solid'
                    }
                },
