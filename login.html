    <script type="text/javascript" src="./script/api.js"></script>
    <script type="text/javascript">
        var apihost = $api.getStorage('apihost');
        if (apihost == undefined || apihost == '') {
            apihost = 'http://member.ygt.cm';
            $api.setStorage('apihost', apihost);
        }
        var systemtype = '';//api.systemtype;
        //判断系统

        apiready = function() {

            console.log("Hello World! Hello APICloud!");
            systemtype = api.systemType;
            var wx = api.require('wx');
            wx.isInstalled(function(ret, err) {
                if (!ret.installed) {
                    $api.css($api.byId('wxloginbtn'), 'display:none;');
                }
            });
            //  禁止左右滑动
            api.setWinAttr({
                slidBackEnabled: false
            });

            if(systemtype == 'android'){
                $api.css($api.dom('.btn-visitor'), 'display:none;');
                $api.css($api.dom('.btn'), 'width:90%;');

                // $(".btn-visitor").css('display','none');
                // $('.btn').css('width','90%');
            }

            api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
                api.confirm({
                    title: '提示',
                    msg: '是否退出应用',
                    buttons: ['确定', '取消']
                }, function(ret, err) {
                    if (ret.buttonIndex == 1) {
                        // 关闭当前的主Widget，就可以实现推出APP的效果
                        api.closeWidget({
                            silent: true //直接退出，无需提示
                        });
                    }
                });
            });

            //       self.moveY = e.targetTouches[0].pageY;
            //   })
            //   document.addEventListener('touchmove', function(e) {
            //       e.preventDefault();
            //       var moveWidth = self.moveY - e.targetTouches[0].pageY;
            //       if (moveWidth !== 0) {
            //           document.body.scrollTop += moveWidth;
            //       }
            //   })
            //   document.addEventListener('touchmove', function(e) {
            //       e.preventDefault();
            //   })
            //  禁止左右滑动
        };
        //微信登录跳转
        function loginWithWX() {

            var wx = api.require('wx');
            wx.isInstalled(function(ret, err) {
                if (ret.installed) {
                    wx.auth({
                        apiKey: ''
                    }, function(aret, aerr) {
                        if (aret.status) {
                            // 获取用户信息
                            wx.getToken({
                                apiKey: '',
                                apiSecret: '',
                                code: aret.code
                            }, function(tret, terr) {
                                if (tret.status) {
                                    wx.getUserInfo({
                                        accessToken: tret.accessToken,
                                        openId: tret.openId
                                    }, function(uret, uerr) {

                                        if (uret.status) {
                                            // 获取用户信息成功
                                            api.ajax({
                                                url: apihost + '/api/user/wxlogin',
                                                method: 'post',
                                                headers: {},
                                                data: {
                                                    values: {
                                                        status: uret.status,
                                                        openid: uret.openid,
                                                        nickname: uret.nickname,
                                                        sex: uret.sex,
                                                        headimgurl: uret.headimgurl,
                                                        unionid: uret.unionid
                                                    }
                                                }
                                            }, function(lret, lerr) {
                                                console.log(JSON.stringify(lret) + 'wexxx');
                                                console.log(JSON.stringify(lerr) + 'weix');
                                                if (lret && lret.code == 1) {
                                                    var userinfo = lret.data.userinfo;
                                                    $api.setStorage('ygtuserinfo', userinfo);
                                                    api.closeToWin({
                                                        name: 'root',
                                                        animation: {
                                                            type: 'none'
                                                        }
                                                    });


                                                } else if (lerr.statusCode == 401) {
                                                    // 登录没绑定手机，需要去绑定手机页面
                                                    api.openWin({
                                                        name: 'BindingCellPhone',
                                                        url: 'login0.html',
                                                        pageParam: {
                                                            status: uret.status,
                                                            openid: uret.openid,
                                                            nickname: uret.nickname,
                                                            sex: uret.sex,
                                                            headimgurl: uret.headimgurl,
                                                            unionid: uret.unionid
                                                        }
                                                    });

                                                }

                                            });
                                        } else {
                                            console.log(JSON.stringify(uerr));
                                        }
                                    });
                                } else {
                                    console.log(JSON.stringify());
                                }
                            });
                        } else {
                            console.log('auth error');
                            console.log(JSON.stringify(aerr));
                        }
                        if (aerr.code == -1) {
                            alert('未知错误');
                        }
                    });
                    // auth end
                } else {
                    alert('当前设备没有安装微信客户端');
                }
            });


        }
        // 手机号登录
        function lginWithPhoneNumber() {
            api.openWin({
                name: 'loginPhone',
                url: 'loginphone.html',
                pageParam: {
                    name: 'test'
                },
                animation: {
                    type: 'none'
                }
            });

        }

        //游客登录 弹窗
        function logintoast() {
            api.confirm({
                title: '温馨提示',
                msg: '尊敬的用户，您将使用游客方式登录，此模式的数据（购买的课程、充值记录、账户余额）只限于本设备使用，请优先选择手机或者微信登录。',
                buttons: ['继续游客身份登录', '取消']
            }, function(ret, err) {
                if (ret.buttonIndex == 1) {
                    nologin();
                }
            });
        }
        // 游客登录
        function nologin() {
            // 进行游客登录
            var deviceid = api.deviceId;
            api.ajax({
                url: apihost + '/api/user/deviceidLogin',
                method: 'post',
                data: {
                    values: {
                        'uuid':deviceid
                    }
                }
            },function(ret, err){
                console.log(JSON.stringify(ret));
                console.log(JSON.stringify(err));
                if (ret) {
                    if (ret.code == 2) {
                        var userinfo = {
                            'id':-1,
                            'nickname':'游客'+ret.data.id,
                            'tid':ret.data.id,
                            'deviceid':deviceid,
                            'token':'',
                            'avatar':'http://avatar.ygt.cm/noavatar-app.png'
                        };
                        $api.setStorage('ygtuserinfo', userinfo);
                        api.closeToWin({
                            name: 'root',
                            animation: {
                                type: 'none'
                            }
                        });
                    }else {
                        var userinfo = ret.data.userinfo;
                        $api.setStorage('ygtuserinfo', userinfo);
                        api.closeToWin({
                            name: 'root',
                            animation: {
                                type: 'none'
                            }
                        });
                    }

                    // alert( JSON.stringify( ret ) );
                } else {
                    // alert( JSON.stringify( err ) );
                }
            });

        }

        function openindex() {
            //alert('tiaozhuan')
            api.openWin({
