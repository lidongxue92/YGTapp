<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>医管通APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/ygtcommon.css">
    <style type="text/css">
      html,body { width: 100%; height: 100%; background-color: rgba(0,0,0,.5); position: relative;font-family: "微软雅黑";color: #333;padding: 0;margin: 0;}
      .middle{background: #fff;border-radius: 5px;border: 1px solid #ddd;width: 64%;text-align: left;margin-left: 16%;position: relative;top: 220px;}
      .middle .activepng{width: 100%}
      .middle .closepng{width: 20px;height: auto;position: absolute;top: 10px;right: 10px;z-index: 11;}
    </style>
<body >
    <div class="middle">
         <img onclick="closevip(event)" class="closepng" src="../img/ypyclose.png" >
         <img class="activepng" onclick='personmsg(event)' src="../img/vipphoto.png">
    </div>
</body>
<script src="../../js/lib/jquery-2.1.4.js"></script><script src="../js/common.js"></script>
<script type="application/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var apihost = $api.getStorage('apihost');
    if (apihost == undefined || apihost == '') {
        apihost = 'http://member.ygt.cm';
        $api.setStorage('apihost', apihost);
    }
    var ygtuserinfo = $api.getStorage('ygtuserinfo');
    apiready = function() {
        //输出Log，Log将显示在APICloud Studio控制台
        console.log("Hello World! Hello APICloud!");
        //  禁止左右滑动
        api.setWinAttr({
            slidBackEnabled : false
        });
        //  禁止左右滑动
    };

    //完善信息
    function  personmsg() {
        api.openWin({
            name: 'personmsg',
            url: './personmsg.html',
            pageParam: {
                name: 'test'
            },
            animation: {
                type: 'none'
            }
        });
    }
    // 取消
    function closevip(event) {
      event.stopPropagation();
      event.preventDefault();
      api.closeFrame()
    }

</script>

</html>
