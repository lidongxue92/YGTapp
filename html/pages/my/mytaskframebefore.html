<script type="text/javascript">
    var apihost = $api.getStorage('apihost');
    if (apihost == undefined || apihost == '') {
        apihost = 'http://member.ygt.cm';
        $api.setStorage('apihost', apihost);
    }
    var ygtuserinfo = $api.getStorage('ygtuserinfo');
    var page = 1;
    var pagesize = 10;
    var loading = false;
    var isover = false;
    var creattime = '';
    var isloading = false;
    apiready = function() {
        //输出Log，Log将显示在APICloud Studio控制台
        console.log("Hello World! Hello APICloud!");
        //  禁止左右滑动
        api.setWinAttr({
            slidBackEnabled : false
        });
        //  禁止左右滑动
        ygtuserinfo = $api.getStorage('ygtuserinfo');
        api.setRefreshHeaderInfo({
             bgColor: '#fefefe',
             textColor: '#999',
             textDown: '下拉刷新...',
             textUp: '松开刷新...',
            //  textLoading:'<img src="widget://img/loading.gif" />',
             showTime:false
         }, function(ret, err) {
             //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
             if (!loading) {
                 isover = false;
                 page = 1;
               $('.Datatoday').html('');
               api.refreshHeaderLoading();
               loaddata();
             }
         });

         api.addEventListener({
             name:'scrolltobottom',
             extra:{
                 threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
             }
         }, function(ret, err){
             if (loading || isover) {
                 return;
             }
             page++; //页数
             loaddata();
         });
         $('.loading').show();
         loaddata();
    };
    function loaddata() {
        loading = true;
        api.ajax({
            url: wtkurl +'classroomlist/getMyAnswers',
            method: 'post',
            headers: {
                'TOKEN': ygtuserinfo.token
            },
            data: {
                values: {
                    uid: ygtuserinfo.id,
                    page:page,
                    pagesize:pagesize
                }
            }
        }, function(data, err) {
            console.log('课前作业')
            console.log(JSON.stringify(data));
            console.log('课前作业')
            var listhtml = '';
            var html2 = ' ';
            if (data.data != '') {
                var question = data.data;
                var questionlist = ''
                $('.nodata').css('display','none');
                $('.Datatoday').css('display','block')
                for (var answer in question) {
                    console.log (JSON.stringify(question[answer]))
                    questionlist = question[answer].answerlist
                    listhtml +='<div class="work" onclick="mytaskdetail('+questionlist[0].id+',1)">'+'<h5>'+question[answer].question+'</h5>'+'<p class="classname">'+questionlist[0].classroom_name
                             +'</p><p>'+questionlist[0].update_time+'</p><img src="../../img/back_right.png"></div>'
                }
                $('.Datatoday').append(listhtml)
                $('.loading').hide();
                if (Object.keys(question).length < 10) {
                    html2 += "<div class='lasttitle'>已无更多数据</div>";
                    $('.Datatoday').append(html2)
                    isover = true;
                }
                loading = false;
                api.refreshHeaderLoadDone()
          }else{
              html2 += "<div class='lasttitle'>已无更多数据</div>";
              $('.Datatoday').append(html2)
              loading = false;
              isover = true;
              $('.loading').hide();
              api.refreshHeaderLoadDone()
          }
            console.log(JSON.stringify(err))

        });
    }


  function mytaskdetail(id,dtatid) {
    api.openWin({
      name: 'mytaskdetail',
      url: 'mytaskdetail.html',
      pageParam: {id:id,dataid:dtatid},
      bgColor: 'rgba(0,0,0,0)',
      animation:{
        type:'none'
      }
    })
  }
</script>
