<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>医管通APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/ygtcommon.css">
    <link rel="stylesheet" href="../css/index/homework.css">
<body >
    <header class="top" id="header">
        <h1>
            <span class="back" onclick="api.closeWin();"></span>
            <span class="title">全部作业</span>
            <img class="add" onclick="Custom()" src="../img/add4.png">
        </h1>
    </header>
</body>
<script src="../js/lib/jquery-2.1.4.js"></script><script src="../js/common.js"></script>
<script type="application/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var apihost = $api.getStorage('apihost');
    if (apihost == undefined || apihost == '') {
        apihost = 'http://member.ygt.cm';
        $api.setStorage('apihost', apihost);
    }
    var ygtuserinfo = $api.getStorage('ygtuserinfo');
    apiready = function() {
        //输出Log，Log将显示在APICloud Studio控制台
        console.log("Hello World! Hello APICloud!");
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        //  禁止左右滑动
        api.setWinAttr({
            slidBackEnabled : false
        });
        //  禁止左右滑动
        $api.fixStatusBar(header);
        ygtuserinfo = $api.getStorage('ygtuserinfo');
         if (api.pageParam.liveuserid == 2) {
            $('.top .add').css('display','none');
         }
        $api.setStorage('homeworkid', api.pageParam.id);
        $api.setStorage('liveheadpic',api.pageParam.liveheadpic)
        $api.setStorage('liveuserid',api.pageParam.liveuserid)
         var top = $api.offset($api.byId('header')).h;
         api.openFrame({
             name: 'homeworkframe',
             url: './homeworkframe.html',
             rect: {
                 marginLeft:0,    //相对父 window 左外边距的距离
                 marginTop:top,    //相对父 window 上外边距的距离
                 marginBottom:0,    //相对父 window 下外边距的距离
                 marginRight:0
             },
             pageParam: {
                 name: 'test'
             },
             bounces: true,
             vScrollBarEnabled: false,
             hScrollBarEnabled: false
         });
    };

    function Custom() {
        api.openWin({
            name: 'custom',
            url: './custom.html',
            pageParam: {
                name: 'test'
            },
            bgColor: 'rgba(0,0,0,0)',
            animation: {
                type: 'none'
            }
        })
    }
</script>

</html>
