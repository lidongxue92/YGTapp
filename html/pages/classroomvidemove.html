    <script type="text/javascript">
        var classroomid = 0;
        var ygtuserinfo = '';
        var starttime = '';
        var is_reward = 1;
        var sharetitle = '';
        var sharedesc = '';
        var shareurl = '';
        var shareicon  = '';
        var timebegin = '';
        var timend = '';
        var apihost = $api.getStorage('apihost');
        var endtime = '';
        var moviePlayer = ''
        var duration = '';
        var videopath = '';
        if (apihost == undefined || apihost == '') {
            apihost = 'http://member.ygt.cm';
            $api.setStorage('apihost', apihost);
        }
        apiready = function() {
            var header = $api.byId('header');
            $api.fixStatusBar(header);
            classroomid = api.pageParam.id;
            ygtuserinfo = $api.getStorage('ygtuserinfo');

            toph = parseInt($api.offset($api.byId('header')).h) + parseInt($api.offset($api.byId('swiper-wrapper')).h);
            moviePlayer = api.require('moviePlayer');
            //alert(toph);
            $api.css($api.byId('section'),'top:'+toph+'px')
            //  禁止左右滑动
            api.setWinAttr({
                slidBackEnabled : false
            });
            //  禁止左右滑动
            var status = api.pageParam.time;
            console.log(status+'这是时间')
            if (status == '0') {
                $("#footer").hide();
            }
            loadData();
            // 窗口打开
            api.addEventListener({
                name:'viewappear'
            }, function(ret, err){
                var time = new Date().getTime();
                timebegin= Math.floor(time/1000);
                // alert(timebegin);
            });
            // 应用进入后台
            api.addEventListener({
                name:'pause'
            }, function(ret, err){
              moviePlayer.getCurrentPosition(function(ret) {
                  position = Math.floor(ret.position);
                  oldposition = $api.getStorage('curposition');

                  if (oldposition == undefined) {
                      oldposition = {};
                  }
                  oldposition[api.pageParam.id] = position;
                  $api.setStorage('curposition', oldposition);
              });
            });
            // 应用回来
            api.addEventListener({
                name:'resume'
            }, function(ret, err){
              if (endtime ==0 ) {
                moviePlayer.seekTo({
                    position: parseInt(Math.min(new Date().getTime()/1000 - starttime, duration)) * 1000
                })
              }else{
                curposition = $api.getStorage('curposition');
                if (curposition != undefined && curposition[api.pageParam.id] != undefined) {
                    moviePlayer.seekTo({
                        position: curposition[api.pageParam.id]
                    });
                }
                moviePlayer.play()
              }

            });
            $('.loading').show();
        }
        //var classroomid = api.pageParam.id;
        var hasinvite = 0;
        var inviteurl = "http://www.wtk.so/live/teachers/crid/" + classroomid;

        var publicinviteurl = '';

        var getryurl = wtkurl+"classroom/getrytoken",
            getchaturl = wtkurl+"classroom/getchatlist",
            getinfo = wtkurl +'classroom/getinfo',
            sendmsgrul = wtkurl+"classroom/sendMsg",
            getuserurl = wtkurl+"classroom/getUser",
            getpayparents = wtkurl+"classroom/getAppParameters",
            sendrewardurl = wtkurl+"classroom/sendRewardMsg";

        var userlist = '';
        var token, groupid, rykey;
        var listid = 0;

        var selfpic = "";
        var selfname = "";
        var selfpos = 0;
        var time = 0;
        var ispc = false;
        var isend = false;
        var infotype = 1;

        var bucketsarr = [];
        var thisurl = window.location.href;
        var myswiper = null;
        var PTmessage = $('#PTmessage'),
            openlist = $('#openlist'),
            closelist = $('#closelist');

        // var jsfun = 'funcGoto();';
        // api.execScript({ name: 'audioclass', script: jsfun });
        function video(videopath) {
            //moviePlayer = api.require('moviePlayer');
            var toph = $api.offset($api.byId('header')).h
            moviePlayer.open({
                rect: {
                    x: 0,
                    y: toph,
                    w: api.frameWidth,
                    h: 200
                },
                styles: {
                    head: {
                        bg: 'transparent',
                        height: 44,
                        y: 10,
                        title: {
                            size: 0,
                            color: '#fff',
                            width: 0,
                            leftMargin: 0
                        },
                        backSize: 20,
                        backImg: 'widget://img/back_light.png'
                    },
                    foot: {
                        bg: 'rgba(0,0,0,0.5)',
                        height: 44,
                        palyBtn: {
                            size: 0,
                            playImg: 'widget://img/play.png',
                            pauseImg: 'widget://img/pause.png',
                            marginLeft: 5
                        },
                        currentTimeLabel: {
                            textSize: 0,
                            textColor: "#FFF",
                            textWidth: 43,
                            marginLeft: 5
                        },
                        seekBar: {
                            sliderImg: 'widget://img/circle.png',
                            sliderW: 1,
                            sliderH: 1,
                            progressColor: 'transparent',
                            progressSelected: 'transparent',
                            marginLeft: 1,
                            marginRight: 1
                        },
                        totalTimeLabel: {
                            textSize: 0,
                            textColor: "#FFF",
                            textWidth: 43,
                            marginRight: 5
                        },
                        fullscreenBtn: {
                            size: 30,
                            verticalImg: 'widget://img/allive.png',
                            horizontalImg: 'widget://img/backall.png',
                            marginRight: 15
                        }
                    }
                },
                path: videopath,
                autoPlay: true,
                fixed: false,
                autorotation:false,
                // isShowControlView:false,
                // seekBarDragable:false,
                isShowStatusBar:true,
                useGestureControl:false
            }, function(ret, err) {
                if (ret) {
                    console.log(JSON.stringify(ret));
                    if (ret.status == true) {
                      if (endtime ==0 ) {
                        moviePlayer.seekTo({
                            position:parseInt(Math.min(new Date().getTime()/1000 - starttime, duration)) * 1000,
                            isPlay:true
                        })
                      }
                    }
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
        //主要操作
        function closept() {
            $('#PTmessage').slideUp(200, function() {
                $('#openlist').show();
                $('#msg').hide();
                $('#closelist').hide();
            });
        }

        // 开
        function openpt() {
            // alert('dakai');
            $('#closelist').show();
            //  PTmessage.slideDown(200);
            $('#PTmessage').show();
            $('#openlist').hide();
        }

        //工具展开关闭操作

        function opentools() {
            var tools = $('#tools');
            if (tools.is(":hidden") == true) {
                tools.removeAttr('hidden');
                $('#opentools').addClass('in');
                $('#bg').show();
            } else {
                tools.attr('hidden', true)
                $('#opentools').removeClass('in');
                $('#bg').hide();
            }
        }


        //分享
        $('#share').bind('click', function(e) {
            $('#bg').show();
            $("#foot").addClass('sh');
        });
        //分享关闭
        $('#opentool').bind('click', function(e) {
            $('#bg').hide();
            $("#foot").removeClass('sh');
        });

        $('#bg').bind('click', function(e) {
            $('#bg').hide();
            $("#foot").removeClass('sh');
            var tools = $('#tools');
            tools.attr('hidden', true)
            $('#opentools').removeClass('in');
            $('#bg').hide();
        });

        //分享朋友
        function sharefriend() {

            var wx = api.require('wx');
            wx.shareWebpage({
                apiKey: '',
                scene: 'session',
                title: sharetitle,
                description: sharedesc,
                thumb: 'widget://img/shareicon.png', // shareicon,//http://img1.wtk.so/2016/08/19/57b6dbc29e7cc.png
                contentUrl: shareurl,
            }, function(ret, err) {
                if (ret.status) {
                    alert('分享成功');
                    $('#bg').hide();
                    $("#foot").removeClass('sh')
                } else {
                    alert('分享失败');
                    console.log(JSON.stringify(err));
                }
            });
        }

        //分享朋友圈
        function sharefriends() {
            var wx = api.require('wx');
            wx.shareWebpage({
                apiKey: '',
                scene: 'timeline',
                title: sharetitle,
                description: sharedesc,
                thumb: 'widget://img/shareicon.png', // shareicon,
                contentUrl: shareurl
            }, function(ret, err) {
                if (ret.status) {
                    alert('分享成功');
                    $('#bg').hide();
                    $("#foot").removeClass('sh')
                } else {
                    alert('分享失败');
                    console.log(JSON.stringify(err));
                }
            });
        }

        //邀请卡
        function poster() {
            classroomid = api.pageParam.id;
            api.openWin({
                name: 'poster',
                url: './my/poster.html',
                pageParam: {
                    id: classroomid,
                    objecttype:1
                },
                animation: {
                    type: 'none'
                }
            });
        }

        //  关闭红包弹框

        $('.close').bind('click', function(e) {
            $(this).parents('.redwrap').hide();
        });
        function ShowCountDown(leftsecond, divname, videopath) {
            var cc = document.getElementById(divname);
            if (leftsecond <= 0) {
                clearInterval(inter);
                if (document.getElementById('countdownparentsli') != null) {
                    document.getElementById('countdownparentsli').remove();
                }
                video(videopath);
                return;
            }
            var day1 = Math.floor(leftsecond / (60 * 60 * 24));
            var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
            var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
            var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);
            if (day1 > 0) {
                cc.innerHTML = "<i>" + day1 + "</i>天<i>" + hour + "</i>时<i>" + minute + "</i>分<i>" + second + "</i>秒";
            } else if (hour > 0) {
                cc.innerHTML = "<i>" + hour + "</i>时<i>" + minute + "</i>分<i>" + second + "</i>秒";
            } else if (minute > 0) {
                cc.innerHTML = "<i>" + minute + "</i>分<i>" + second + "</i>秒";
            } else if (second > 0) {
                cc.innerHTML = "<i>" + second + "</i>秒";
            } else {
                cc.innerHTML = '<em>直播已开始</em>';
                clearInterval(inter);
                return;
            }
        };
        function closethiswin() {
            var time = new Date().getTime();
            timend= Math.floor(time/1000);
            var timelog = (timend)-(timebegin);
            classroomid = api.pageParam.id;
            api.ajax({
                url: wtkurl +'classroom/setlog',
                method: 'post',
                headers: {
                    'TOKEN':ygtuserinfo.token
                },
                data: {
                    values: {
                        classroomid:classroomid,
                        specialid:0,
                        timelength:timelog,
                        uid:ygtuserinfo.id
                    }
                }
            },function(ret, err){
                console.log(JSON.stringify(ret));
                console.log(JSON.stringify(err));
                if (ret) {
                    console.log( JSON.stringify( ret ) );
                    api.closeWin();
                } else {
                    console.log( JSON.stringify( err ) );
                }
            });


        }
    </script>
