        var sendmsgint = '';
        // 发送验证码
        function sendmsg() {
            var mobilev = $api.val($api.dom('#mobile'));
            if (mobilev == '') {
                $api.dom('#mobile')
                api.toast({
                    msg: '手机号码不能为空！',
                    duration: 2000,
                    location: 'middle'
                });
                return false;
            }
            if (!mobilev.match(/^1[3-9]\d{9}$/)) {
                api.toast({
                    msg: '请输入正确的手机号码！',
                    duration: 2000,
                    location: 'middle'
                });
                return false;
            }
            api.ajax({
                url: memberurl +'sms/send',
                method: 'post',
                data: {
                    values: {
                        mobile: mobilev,
                        'event': 'mobilelogin'
                    }
                }
            }, function(ret, err) {
                console.log(JSON.stringify(ret));
                console.log(JSON.stringify(err));
                if (ret) {
                    clearInterval(sendmsgint);
                    var seconds = 60;
                    // 提示发送了验证码
                    sendmsgint = setInterval(function() {
                        seconds--;
                        if (seconds <= 0) {
                            clearInterval(sendmsgint);
                            $api.html($api.byId('getcapta'), '发送验证码');
                            $api.removeCls($api.byId('getcapta'), 'disabled');
                        } else {
                            $api.html($api.byId('getcapta'), seconds + "秒后可再次发送");
                            $api.addCls($api.byId('getcapta'), 'disabled');
                        }
                    }, 1000);
                } else {
                    $api.html($api.byId('getcapta'), '发送验证码');
                    $api.removeCls($api.byId('getcapta'), 'disabled');
                    api.toast({
                        msg: err.msg,
                        duration: 2000,
                        location: 'middle'
                    });

                    console.log(JSON.stringify(err));
                }
            });

        }
        // 提交绑定手机
        function submitwxloginphone() {
            // 检测手机号
            var mobilev = $api.val($api.dom('#mobile'));
            // alert(mobilev);
            if (mobilev == '') {
                api.toast({
                    msg: '手机号码不能为空！',
                    duration: 2000,
                    location: 'middle'
                });
                return false;
            }
            if (!mobilev.match(/^1[3-9]\d{9}$/)) {
                api.toast({
                    msg: '请输入正确的手机号码！',
                    duration: 2000,
                    location: 'middle'
                });
                return false;
            }
            // 检测验证码
            var catpta = $api.val($api.dom('#catpta'));
            if (catpta == '') {
                api.toast({
                    msg: '验证码不能为空！',
                    duration: 2000,
                    location: 'middle'
                });
                return false;
            }

            var param2 = api.pageParam;
            console.log(JSON.stringify(param2));
            api.ajax({
                url: memberurl +'user/mobilelogin',
                method: 'post',
                data: {
                    values: {
                        mobile: mobilev,
                        captcha: catpta
                    }
                }
            }, function(ret, err) {
                if (ret) {
                    console.log(JSON.stringify(ret) + '555555555');
                    if (ret.data == null) {
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'middle'
                        });
                    } else {
                        var userinfo = ret.data.userinfo;
                        console.log(JSON.stringify(userinfo));
                        $api.setStorage('ygtuserinfo', userinfo);
                        api.closeToWin({
                            name: 'root'
                        });
                    }
                } else {
                    console.log(JSON.stringify(err) + '111111111');
                    $api.html($api.byId('getcapta'), '发送验证码');
                    $api.removeCls($api.byId('getcapta'), 'disabled');
                    api.toast({
                        msg: '登录失败',
                        duration: 2000,
                        location: 'middle'
                    });
                }
            });
        }
