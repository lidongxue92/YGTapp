//获取缓存用户信息，如果为空，跳转登录页
function getUserInfo(){
  var sysUserInfo=GetlocalStorage("userinfo");
  if(sysUserInfo==null||sysUserInfo==undefined||sysUserInfo==""){
      //window.location.href ="/app/login.html";
      window.location.href ="../ypylogin.html";
  }else{
      return sysUserInfo;
  }
}
function GetlocalStorage(name) {
  // / <summary>
  // / 获得本地数据
  // / </summary>
  if (window.localStorage) {
      // 获取token
      if(name == "userinfo_token"){
          return getToKen();
      }
      //获取本地缓存
      var value = localStorage.getItem(name);
      if (value != null&&value!=""&&value!=undefined) {
              //如果获取的值已经是对象，强转会报错，直接返回
             try {
                 return JSON.parse(value);
             } catch (e) {
                  return value;
            }
     } else {
            return value;
       }

  } else {
     $.toast("您的浏览器不支持本系统，或开启了隐身模式");
  }
}

//发言
function AddFaYan(){
  if($("#fayantxt").val() != ""){
    var data = JSON.stringify({
         dataType: 'MESSAGE',
         dataContent: $("#fayantxt").val(),
         username: flashvars.name,
         userid: flashvars.id,
         livetiem: new Date().getTime(),
         usertype: flashvars.type,
         userimg:flashvars.user_img
     });
     Messaging.publish(flashvars.rid, data);
     $("#fayantxt").val("");
  }

}
//异步加载js
function loadJs(file,fun){
    var scriptTag = document.getElementById('loadScript');
    var head = document.getElementsByTagName('head').item(0);
    if(scriptTag) head.removeChild(scriptTag);
    script = document.createElement('script');
    script.src = file;
    script.type = 'text/javascript';
    script.id = 'loadScript';
    head.appendChild(script);

script.onload = fun;
}
