<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
  <title>班级报名</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-touch-fullscreen">
    <!--此页面不会被浏览器缓存-->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!--此页面不会被浏览器缓存END-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/app/framework/css/light7.min.css">
    <link rel="stylesheet" type="text/css" href="/images/icon/iconfont.css">
    <link rel="stylesheet" href="/app/framework/swiper.min.css" type="text/css">
    <link rel="stylesheet" href="/app/framework/newapp.css" type="text/css">
</head>
<body>

<div class="page-group">
<!-- page 容器 -->
<div class="page" id="signUp">
 <!-- 标题栏 -->
  <header class="bar bar-nav">
    <a class="icon iconfont icon-shangyiye2 pull-left back" href='/app/class/index.html'></a>
    <button class="button button-fill pull-right">
    已有账号
  </button>
     <h1 class='title'>班级报名</h1>
  </header>
  <!-- 这里是页面内容区 -->
  <div class="content" style="margin: 0.5rem;">
  <div class="list-block">
    <ul style="border-radius: 3px;">
    <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">账号：</div>
            <div class="item-input">
              <input type="text" placeholder="登录账号">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">密码：</div>
            <div class="item-input">
              <input type="password" placeholder="密码">
            </div>
          </div>
        </div>
      </li>
    </ul>
    <ul style="border-radius: 3px; margin-top:.5rem;">
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">名称：</div>
            <div class="item-input">
              <input type="text" placeholder="请输入您的称呼">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">性别：</div>
            <div class="item-input">
              <select>
                <option>男</option>
                <option>女</option>
              </select>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">出身年月</div>
            <div class="item-input">
                <input type="date" value="">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">名族</div>
            <div class="item-input">
                <input type="text" placeholder="名族"  value="">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">政治面貌</div>
            <div class="item-input">
                <select>
                <option>中共党员</option>
                <option>中共团员</option>
                <option>民族党派</option>
                <option>群众</option>
              </select>
              <!--<input type="text" placeholder="政治面貌" class="">-->
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">工作单位：</div>
            <div class="item-input">
              <input type="text" placeholder="所属部门" class="">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">职务：</div>
            <div class="item-input">
              <input type="text" placeholder="职务" class="">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">级别：</div>
            <div class="item-input">
                  <select>
                <option>司机正职</option>
                <option>巡视员</option>
                <option>司机副职</option>
                <option>副巡视员</option>
                <option>处级正职</option>
                <option>调研员</option>
                <option>处级副职</option>
                <option>副调研员</option>
                <option>主任科员</option>
                <option>副主任科员</option>
                <option>科员及以下</option>
                <option>专业技术人员</option>
                <option>工勤人员</option>
              </select>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">电话：</div>
            <div class="item-input">
              <input type="text" placeholder="联系电话">
            </div>
          </div>
        </div>
      </li>


      <!-- Switch (Checkbox) -->
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">是否公务员：</div>
            <div class="item-input">
               <select>
                    <option>是</option>
                    <option>否</option>
                    <option>参公</option>
              </select>
            </div>
          </div>
        </div>
      </li>


    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-big button-fill button-danger">清除</a></div>
      <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
    </div>
  </div>
</div>
</div>
<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>

<script src="/app/framework/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type='text/javascript' src='/app/framework/js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/app/framework/js/i18n/cn.min.js'></script>
<script type='text/javascript' src='/app/framework/swiper.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/app/class/scheduling.js' charset='utf-8'></script>
<script>
  $.config = {
    autoInit: true //no recommend
  }
  $.init();
</script>

</body>
</html>
